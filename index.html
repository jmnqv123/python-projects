<!DOCTYPE html>
<html>
<head><title>Sentiment Checker</title></head>
<body>
  <h1>Is your tweet positive or negative?</h1>

    <textarea name="tweet" rows="4" cols="50"></textarea><br>
    <button type="submit">Check Sentiment</button>
  </form>
  <h2>{{ prediction }}</h2>
</body>
</html>
